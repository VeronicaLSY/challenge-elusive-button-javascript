<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Elusive Button</title>
  </head>
  <body>
    <!-- Create a button (can be anything really) here, give it an ID so that you JS code can select it -->
    <h4 id="message">
      You have missed
      <span id="count">0</span>
      times!
    </h4>

    <div id="button">
      <strong>Click me!</strong>
    </div>

    <footer>
      Made with &hearts; at <a target="_blank" href="https://www.nextacademy.com/?utm_source=github&utm_medium=student-challenge&utm_campaign=elusive-button">NEXT Academy</a>
    </footer>
  </body>
  <script>
    // You may start writing your JS code here

    const btn = document.getElementById("button");
    const limit = 15;
    let hoverCount = 1;
    const count = document.getElementById("count");
    const msg = document.getElementById("message");

    btn.onclick = function() {
      document.body.innerHTML = '<img src="finally.png">';
    }

    btn.onmouseover = function() {
      if (hoverCount < limit) {
        btn.style.background = '#'+ Math.floor(Math.random()*16777215).toString(16);
        btn.style.top = Math.round(Math.random() * (window.innerHeight - 100)) + 'px';
        btn.style.left = Math.round(Math.random() * (window.innerWidth - 100)) + 'px';
        count.innerHTML = hoverCount;
      }

      if (hoverCount > 3 && hoverCount < limit) {
        msg.append(" ha!");
      }

      if (hoverCount === limit) {
        msg.append("Okay I'll stop moving, just click me already!")
      }

      hoverCount++;
    }

  </script>
</html>
